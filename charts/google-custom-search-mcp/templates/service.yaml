apiVersion: v1
kind: Service
metadata:
  name: {{ include "google-custom-search-mcp.fullname" . }}
  labels:
    {{- include "google-custom-search-mcp.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "google-custom-search-mcp.selectorLabels" . | nindent 4 }}